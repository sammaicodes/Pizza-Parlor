<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <br>
    <br>
    <br>
    <form class="orderOnline">
      <div class="form-check">
        <h1 class="text-center">Pizza Parlor</h1>
        <br>
        <label for="size">Pick a size</label>
        <select id="size">
          <option id="small">Small- $15</option>
          <option id="medium">Medium- $20</option>
          <option id="large">Large- 27</option>
        </select>
      </div>
      <br>
      <p>Select as many toppings as you want, each topping is $3 dolls:</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="toppings" value="3" id="garnish1"/>
        <label class="form-check-label" for="garnish1"> Mushrooms </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="toppings" value="3" id="garnish2"/>
        <label class="form-check-label" for="garnish2"> Onions </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="toppings" value="3" id="garnish3"/>
        <label class="form-check-label" for="garnish3"> Venison </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="toppings" value="3" id="garnish4"/>
        <label class="form-check-label" for="garnish4"> Green Zebra Tomatoes </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="toppings" value="3" id="garnish5"/>
        <label class="form-check-label" for="garnish5"> Pear </label>
      </div>
      <br>
      <button type="submit" class="btn btn-success" id="yellow">Checkout</button>
      <br>
      <br>
    </form>
    <div id="results">
      <p>Thank you for choosing us! You have ordered a <span class="showSize"></span> pizza and your total cost is $<span class="showCost"></span> dolls.</p>
    </div>
  </div>
</body>
</html>
